<div class="container">
  <div class="row" style="margin-top: 80px;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <mdb-card>
        <mdb-card-header class="info-color white-text text-center py-4">
          <h5>
            <strong>ایمیل خود را چک کنید</strong>
          </h5>
        </mdb-card-header>
          <mdb-card-body class="px-lg-5 pt-0">
            <div class="text-center" style="color: #757575;">
              <div class="md-form">
                <input type="email" id="materialLoginFormToken" class="form-control" mdbInput [(ngModel)]="data.token">
                <label for="materialLoginFormToken"> توکن ارسالی از ایمیل</label>
              </div>
              <div class="md-form">
                <input type="email" id="materialLoginFormPass" class="form-control" mdbInput [(ngModel)]="data.password">
                <label for="materialLoginFormPass">رمز ورود جدید</label>
              </div>
              <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
                type="submit" (click)="setNewPass()" >به روز رسانی</button>
            </div>
          </mdb-card-body>
      </mdb-card>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
