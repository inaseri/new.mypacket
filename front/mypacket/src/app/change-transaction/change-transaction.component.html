<div class="container" dir="rtl">
  <div class="row" style="margin-top: 30px;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <h5 class="card-header info-color white-text text-center py-4">
          <strong>ویرایش تراکنش</strong>
        </h5>
        <div class="card-body px-lg-5 pt-0">
          <div class="text-center" style="color: #757575;">
            <div class="form-row">
              <div class="col">
                <input type="tel" class="form-control" placeholder="عنوان" [(ngModel)]="data.title">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="رقم" [(ngModel)]="data.cash">
              </div>
            </div>
            <input type="text" class="form-control" placeholder="توضیحات" [(ngModel)]="data.desc">
            <input type="text" class="form-control" style="direction: rtl" [(ngModel)]="data.source">
            <input type="text" class="form-control" style="direction: rtl" [(ngModel)]="data.date">
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit" >ذخیره</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
