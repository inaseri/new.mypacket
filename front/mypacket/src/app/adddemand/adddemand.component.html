<div class="container">
  <div class="row" style="margin-top: 30px;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <h5 class="card-header info-color white-text text-center py-4">
          <strong>افزودن مطالبه</strong>
        </h5>
        <div class="card-body px-lg-5 pt-0">
          <form class="text-center" style="color: #757575;" action="#!">
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="رقم">
              </div>
              <div class="col">
                <input type="tel" class="form-control" placeholder="عنوان">
              </div>
            </div>
            <input type="text" class="form-control" placeholder="توضیحات">
            <select class="custom-select form-control" style="direction: rtl">
              <option selected>حساب مبدا</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <dp-date-picker dir="rtl" mode="day" placeholder="تاریخ" theme="dp-material" class="new-dp" style="margin-top: 30px;"></dp-date-picker>
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">ذخیره</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
