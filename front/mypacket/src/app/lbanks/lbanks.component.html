<script src="node_modules/chart.js/src/chart.js"></script>
<div class="container">
  <div class="row" style="margin-top: 80px;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div style="display: block">
        <canvas mdbChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType">
        </canvas>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
  <div class="row" style="margin-top: 80px;" *ngFor="let item of banksData">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-header">
            <i class="fas fa-home"></i>&nbsp; حساب
          </div>
          <div class="card-body">
            <p style="width: 100%; text-align: right;"> {{ item.name_bank }}</p>
            <p style="width: 100%; text-align: left;">{{item.cash_bank | number}}</p>
          </div>
          <div class="card-footer">
              <a [routerLink]="['/changeBank', item.id]" class="btn btn-success px-3">
                <i class="fas fa-edit"></i>
              </a>
              <button (click)="delete(item)" class="btn btn-danger px-3">
                <i class="fas fa-trash-alt"></i>
              </button>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
  </div>
  <div class="row" style="margin-bottom: 30%;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <footer style="text-align: right; margin-bottom: 20px; margin-top: 20px;">
          <a [routerLink]="[ '/aBank']" class="btn btn-warning px-3" style="border-radius: 400px;">
            <i class="fas fa-plus-circle"></i>
          </a>
        </footer>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
