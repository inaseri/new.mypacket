<div class="container">
  <div class="row" style="margin-top: 10px;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <h5 class="card-header info-color white-text text-center py-4">
        <strong>ورود</strong>
        </h5>
        <div class="card-body px-lg-5 pt-0">

          <div class="text-center" style="color: #757575;">
            <div class="md-form">
              <input type="text" class="form-control" placeholder="ایمیل" id="username" [(ngModel)]="data.username">
            </div>
            <div class="md-form">
              <input type="password" class="form-control" placeholder="رمز عبور" id="password" [(ngModel)]="data.password">
            </div>
            <button type="submit" (click)="loginForm()" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0">ورود</button>
            <p>عضو نیستید؟
            <a [routerLink]="[ '/register']">ثبت نام کنید</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
