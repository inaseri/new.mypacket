<div class="container">
  <div class="row" style="margin-top: 30px;">
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <input [(ngModel)]="data.cash_bank" class="form-control" type="tel" placeholder="رقم" style="text-align: left;" >
    </div>
    <div class="col-md-3">
      <input [(ngModel)]="data.name_bank" class="form-control" type="text" placeholder="نام حساب" style="text-align: right;">
    </div>
    <div class="col-md-3"></div>
  </div>
  <div class="row" style="margin-top: 30px;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <button (click)="submitForm()" class="btn btn-success" style="width: 100%">ذخیره</button>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
