<div class="container" dir="rtl">
  <div class="row" style="margin-top: 80px;">
    <div class="col-md-3"></div>
    <div class="col-md-3" style="margin-top: 10px;">
      <input [(ngModel)]="data.name_bank" class="form-control" type="text" placeholder="نام حساب" style="text-align: center;">
    </div>
    <div class="col-md-3" style="margin-top: 10px;">
      <input [(ngModel)]="data.cash_bank" type="tel" step=1.0 class="form-control number" placeholder="رقم" style="text-align: center;" >
    </div>
    <div class="col-md-3"></div>
  </div>
  <div class="row" style="margin-top: 30px;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <button (click)="submitForm()" class="btn btn-success" style="width: 100%">ذخیره</button>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
