<div class="container" dir="rtl">
  <div class="row" style="margin-top: 30px;">
    <div class="col-md-3"></div>
    <div class="col-md-3" style="margin-top: 10px;">
      <input [(ngModel)]="data.name_bank" id="name_bank" class="form-control" type="text" style="text-align: center;">
    </div>
    <div class="col-md-3" style="margin-top: 10px;">
      <input [(ngModel)]="data.cash_bank" id="cash_bank" class="form-control" type="tel" style="text-align: center;" >
    </div>
    <div class="col-md-3"></div>
  </div>
  <div class="row" style="margin-top: 30px;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <button (click)="update()" class="btn btn-success" style="width: 100%">به روز رسانی</button>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
